fragment ProductPageDownloadableQueryFragment on Query @injectable {
  typeProducts: products(filter: { url_key: { eq: $urlKey } }) {
    items {
      __typename
      uid
      ... on DownloadableProduct {
        downloadable_product_links {
          price
          sample_url
          sort_order
          title
          uid
        }
        downloadable_product_samples {
          title
          sort_order
          sample_url
        }
      }
    }
  }
}
