fragment DownloadableCartItem on DownloadableCartItem @inject(into: ["CartItem"]) {
  customizable_options {
    ...SelectedCustomizableOption
  }
  links {
    uid
    price
    sample_url
    title
  }
  samples {
    sample_url
    sort_order
    title
  }
  product {
    __typename
    ... on DownloadableProduct {
      links_title
    }
  }
}
