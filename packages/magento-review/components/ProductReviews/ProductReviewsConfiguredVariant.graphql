fragment ProductReviewsConfiguredVariant on ProductInterface {
  reviews(pageSize: $reviewPageSize, currentPage: $reviewPage) {
    page_info {
      total_pages
      current_page
    }
    items {
      average_rating
      created_at
      nickname
      ratings_breakdown {
        name
        value
      }
      summary
      text
    }
  }
  rating_summary
  review_count
  url_key
  sku
}
