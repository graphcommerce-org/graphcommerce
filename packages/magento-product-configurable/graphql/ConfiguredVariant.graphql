fragment ConfiguredVariant on SimpleProduct @injectable {
  __typename
  uid
  name
  url_key
  price_range {
    minimum_price {
      final_price {
        ...Money
      }
      regular_price {
        ...Money
      }
    }
  }
  price_tiers {
    discount {
      amount_off
      percent_off
    }
    final_price {
      ...Money
    }
    quantity
  }
  url_rewrites {
    url
  }
  ...ProductReviewsConfiguredVariant
  ...ProductPageDescription
  ...ProductPageMeta
}
