fragment ConfigurableOptionsSelection on ConfigurableProduct {
  configurable_product_options_selection(configurableOptionValueUids: $selectedOptions) {
    __typename
    configurable_options {
      __typename
      attribute_code
      label
      uid
      values {
        label
        uid
        is_available
        is_use_default
        swatch {
          value
          ... on ColorSwatchData
        }
      }
    }
    options_available_for_selection {
      __typename
      attribute_code
      option_value_uids
    }
    media_gallery {
      __typename
      label
      position
      disabled
      ...ProductImage
      ...ProductVideo
    }
    variant {
      ...ProductPageItem
    }
  }
}
