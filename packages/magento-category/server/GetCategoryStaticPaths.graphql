query GetCategoryStaticPaths {
  categories {
    items {
      uid
      url_path
      children {
        uid
        url_path
        children {
          uid
          url_path
          children {
            uid
            url_path
            children {
              uid
              url_path
              children {
                uid
                url_path
              }
            }
          }
        }
      }
    }
  }
}
