mutation MolliePlaceOrder($cartId: String!, $returnUrl: String!) {
  placeOrder(input: { cart_id: $cartId, mollie_return_url: $returnUrl }) {
    errors {
      code
      message
    }

    orderV2 {
      id
      token
    }

    order {
      order_number
      mollie_redirect_url
      mollie_payment_token
    }
  }
}
