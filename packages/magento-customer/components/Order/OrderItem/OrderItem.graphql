fragment OrderItem on OrderItemInterface {
  id
  product_sku
  product_url_key
  product_name
  selected_options {
    label
    value
  }
  product {
    uid
    thumbnail {
      ...ProductImage
    }
  }
  quantity_invoiced
  quantity_ordered
  quantity_refunded
  quantity_returned
  quantity_shipped
  quantity_canceled
  product_sale_price {
    ...Money
  }
  discounts {
    amount {
      ...Money
    }
    label
  }
  entered_options {
    label
    value
  }
}
