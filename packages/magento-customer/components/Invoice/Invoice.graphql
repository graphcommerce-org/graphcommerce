fragment Invoice on Invoice {
  id
  number
  items {
    ...InvoiceItem
  }
  total {
    subtotal {
      ...Money
    }
    shipping_handling {
      ...ShippingHandling
    }
    total_shipping {
      ...Money
    }
    discounts {
      ...Discount
    }
    base_grand_total {
      ...Money
    }
    grand_total {
      ...Money
    }
    taxes {
      ...TaxItem
    }
    total_tax {
      ...Money
    }
  }
  comments {
    message
    timestamp
  }
}
