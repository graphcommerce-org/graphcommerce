fragment AccountDashboardQueryFragment on Query {
  customer {
    ...AccountDashboardCustomer
    firstname
    lastname
    orders(
      pageSize: 1
      currentPage: 1
      sort: { sort_direction: DESC, sort_field: CREATED_AT }
      scope: GLOBAL
    ) {
      items {
        ...OrderCard
      }
      page_info {
        total_pages
      }
    }
    ...AccountAddresses
  }
}
