query StoreSwitcherList {
  availableStores {
    store_name
    store_code
    locale
    base_currency_code
    store_group_name
    store_group_code
    currency {
      available_currency_codes
      base_currency_code
      base_currency_symbol
      default_display_currency_code
      default_display_currency_symbol
      exchange_rates {
        currency_to
        rate
      }
    }
  }
}
