mutation PayPalPaymentHandler($cartId: String!, $paymentMethod: PaymentMethodInput!) {
  setPaymentMethodOnCart(input: { cart_id: $cartId, payment_method: $paymentMethod }) {
    cart {
      ...PaymentMethodUpdated
    }
  }
  placeOrder(input: { cart_id: $cartId }) {
    errors {
      code
      message
    }

    orderV2 {
      id
      token
    }

    order {
      order_number
    }
  }
}
