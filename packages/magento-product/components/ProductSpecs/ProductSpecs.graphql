fragment ProductSpecs on Products {
  aggregations @skip(if: $useCustomAttributes) {
    attribute_code
    count
    label
    options {
      count
      label
      value
    }
  }
  items {
    __typename
    uid
    ...ProductListItem
    custom_attributesV2(filters: { is_visible_on_front: true }) @include(if: $useCustomAttributes) {
      items {
        code
        __typename
        attribute {
          label
        }
        ... on AttributeValue {
          value
        }
        ... on AttributeSelectedOptions {
          selected_options {
            label
            value
          }
        }
      }
    }
  }
}
