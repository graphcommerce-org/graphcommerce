query ProductList(
  $pageSize: Int = 24
  $currentPage: Int = 1
  $filters: ProductAttributeFilterInput = {}
  $sort: ProductAttributeSortInput = {}
  $search: String = ""
  $sessionScope: SessionScopeInput = { loggedIn: false }
  $onlyItems: Boolean = true
) {
  products(
    pageSize: $pageSize
    currentPage: $currentPage
    filter: $filters
    sort: $sort
    search: $search
  ) @sessionScope(sessionScope: $sessionScope) {
    ...ProductListFilters @skip(if: $onlyItems)
    ...ProductListCount @skip(if: $onlyItems)
    ...ProductListPagination @skip(if: $onlyItems)
    ...ProductListSort @skip(if: $onlyItems)
    ...ProductListItems
  }
}
