fragment JsonLdProduct on ProductInterface @inject(into: ["ProductPageItem"]) @injectable {
  uid
  name
  sku
  description {
    html
  }
  media_gallery {
    label
    __typename
    ... on ProductImage {
      url
    }
  }
  url_key
  categories {
    uid
    url_key
    name
  }
  ...JsonLdProductOffer
}
