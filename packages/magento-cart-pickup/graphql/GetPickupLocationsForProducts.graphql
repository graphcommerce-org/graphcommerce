query GetPickupLocationsForProducts(
  $searchTerm: String!
  $radiusKm: Int = 100
  $productInput: [ProductInfoInput!]!
  $currentPage: Int = 1
) {
  pickupLocations(
    area: { search_term: $searchTerm, radius: $radiusKm }
    sort: { distance: ASC }
    productsInfo: $productInput
    pageSize: 20
    currentPage: $currentPage
  ) {
    items {
      ...PickupLocationItem
    }
  }
}
