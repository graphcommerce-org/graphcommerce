overwrite: true
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
  - dotenv/config
schema:
  - ./node/meshSchema.ts
  - '**/*.graphqls'
documents:
  - '**/*.graphql'
  - '!node_modules/**'
  - '!generated/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: false
  generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - fragment-matcher
    config:
      apolloClientVersion: 3
      typesPrefix: GQL
      enumsAsTypes: true
      skipTypename: true
