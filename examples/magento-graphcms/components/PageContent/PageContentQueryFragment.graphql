fragment PageContentQueryFragment on Query {
  pages(where: { url: $url }) {
    title
    metaTitle
    metaDescription
    metaRobots
    url
    author
    date
    backgroundColor
    ...BlogTags
    content {
      __typename
      ... on Node {
        id
      }
      ...RowColumnOne
      ...RowColumnTwo
      ...RowColumnThree
      ...RowBlogContent
      ...RowHeroBanner
      ...RowSpecialBanner
      ...RowQuote
      ...RowButtonLinkList
      ...RowServiceOptions
      ...RowContentLinks
      ...RowProduct
    }
    asset {
      ...Asset
    }
  }
}
