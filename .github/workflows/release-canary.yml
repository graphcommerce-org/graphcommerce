name: release-canary
on:
  push:
    branches:
      - 'canary'
concurrency:
  group: release-canary
jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: canary
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: 20
          cache-dependency-path: package.json
          registry-url: 'https://registry.npmjs.org'
          scope: '@graphcommerce'
      - name: yarn install && yarn postinstall
        run: yarn install && yarn postinstall
      - name: set pre canary
        run: 'yarn changeset pre enter canary'
        continue-on-error: true
      - name: run changeset version and commit
        run: |
          yarn changeset version
          yarn install
          git pull
          git add .
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -m "chore(release): update prerelease versions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: set version variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "::set-output name=date::$(date +"%B %d, %Y")"
      - name: release
        id: changesets
        uses: paales/changesets-action@main
        with:
          publish: 'yarn release'
          commit: 'chore(release): update monorepo packages versions'
          title: 'Upcoming Release Changes (${{ github.ref }})'
          createGithubReleases: aggregate
          githubReleaseName: '${{ steps.vars.outputs.date }} (canary)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create release branch and PR
        shell: bash
        run: |
          # Exit pre-release mode and version for stable
          yarn changeset pre exit
          yarn changeset version
          yarn install

          # Commit the stable version changes
          git add .
          git commit -m "chore(release): version packages for stable release"

          # Push to release branch (force to update if exists)
          git push origin HEAD:changeset-release/from-canary --force

          # Create or update PR using GitHub CLI
          PR_URL=$(gh pr list --head changeset-release/from-canary --base main --json url --jq '.[0].url')
          if [ -z "$PR_URL" ]; then
            gh pr create \
              --base main \
              --head changeset-release/from-canary \
              --title "Release ${{ steps.vars.outputs.date }}" \
              --body "Automated release PR from canary branch"
          else
            echo "PR already exists: $PR_URL"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
