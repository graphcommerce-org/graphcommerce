name: bundlesize
on: [pull_request]
jobs:
  bundlesize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
          scope: '@graphcommerce'
      - uses: actions/checkout@v2
        with:
          path: new
      - uses: actions/checkout@v2
        with:
          path: old
          ref: master
      - uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: new
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: cp ./new/examples/magento-graphcms/.env.example ./new/examples/magento-graphcms/.env
      - run: yarn --cwd ./new/examples/magento-graphcms build > new.txt
      - run: cat new.txt
      - uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: old
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: cp ./old/examples/magento-graphcms/.env.example ./old/examples/magento-graphcms/.env
      - run: yarn --cwd ./old/examples/magento-graphcms build > old.txt
      - run: cat old.txt
      - uses: ho-nl/next-bundlesize-action@master
        id: 'bundlesize'
      - uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.bundlesize.outputs.diff != ''
        with:
          msg: ${{steps.bundlesize.outputs.diff}}
          check_for_duplicate_msg: false
